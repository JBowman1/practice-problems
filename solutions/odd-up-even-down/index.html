  <script>
    //1.Create a function named oddUpEvenDown which is prepared to recieve one argument, an array named array.
    //2.Within the function, create an empty array literal which will store the new values.
    //3.Create a for loop which will iterate through 'array' for its entire length.
    //4.Create an if/else statement inside the loop that will check if the value at index [i] is even or odd.
    //5.If odd, increment by 1, if even, decrement by 1.
    //6.Return the new array from the function.
    
    function oddUpEvenDown(array) {
      var arr = [];
      for (var i = 0; i < array.length; i++) {
        if (array[i] % 2 === 0) {
          arr.push(array[i] - 1);
        } else if (array[i] % 2 === 1) {
          arr.push(array[i] + 1);
        }
      }
      return arr;
    }

    console.log('oddUpEvenDown([1, 2, 3, 4, 5])', oddUpEvenDown([1, 2, 3, 4, 5]))
    console.log('oddUpEvenDown([23, 15, 18, 14, 32])', oddUpEvenDown([23, 15, 18, 14, 32]))
    console.log('oddUpEvenDown([72, 212, 77, 124, 53])', oddUpEvenDown([72, 212, 77, 124, 53]))
  </script>
