<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is Average Whole?</title>
</head>

<body>
  <script>
    function isTheAverageWhole(numbersArray) {
      var average = 0;
      for (var i = 0; i < numbersArray.length; i++) {
        average += numbersArray[i];
      }
      average = average / numbersArray.length;

      if (average === Math.floor(average)) {
        return true;
      }
      return false;
    }

    console.log("Is the average a whole number?" ,
     isTheAverageWhole([1, 3, 4, 4]), isTheAverageWhole([3, 4]), isTheAverageWhole([5, 5, 5]));

  </script>
</body>

</html>
