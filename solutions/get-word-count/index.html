<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Word Count</title>
</head>

<body>
  <script>
    function wordCount(string) {
    return string.split(" ").length;
    //.split breaks strings into pieces, .length will check the # of pieces
    }

    console.log("Hello World has: " + wordCount("hello world") + " words.");
    console.log("My name is Jenna has: " + wordCount("my name is jenna") + " words.");
  </script>
</body>

</html>
