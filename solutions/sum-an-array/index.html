<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum an Array</title>
</head>

<body>
  <script>
    function sumArray(numbersArray) {
      var sum = 0;
      for (var i = 0; i < numbersArray.length; i++){
        sum += numbersArray[i];
      }
      return sum;
    }
    console.log("The array is: " + [10, 20, 30, 40]);
    console.log("And the sum is: " + sumArray([10, 20, 30, 40]));
  </script>
</body>

</html>
